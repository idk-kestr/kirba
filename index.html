<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy World Converters</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap">
</head>
<body>
    <h1 class="main-title">Kir'ba's World Converters</h1>
    <h2>This website provides converters for various units of measurement and currency.</h2>
    <div class="language-selector">
        <button onclick="translatePage('en')">English</button>
        <button onclick="translatePage('de')">Deutsch</button>
        <button onclick="translatePage('fr')">Français</button>
        <button onclick="translatePage('ru')">Русский</button>
    </div>

    <section id="unit-converter">
        <h2 data-lang="unit-converter-title">Unit Converter</h2>
        <input type="number" id="unit-value" placeholder="Enter value">
        <select id="unit-from">
            <optgroup label="Linear Measures">
                <option value="ашита">Ашита (ft)</option>
                <option value="пэс">Пэс (yd)</option>
                <option value="милья">Милья (mi)</option>
            </optgroup>
            <optgroup label="Area Measures">
                <option value="квадратная ашита">Квадратная Ашита (sq ft)</option>
                <option value="квадратный пэс">Квадратный Пэс (sq yd)</option>
                <option value="акр">Акр (ac)</option>
            </optgroup>
            <optgroup label="Volume Measures">
                <option value="пинта">Пинта (pt)</option>
                <option value="кварта">Кварта (qt)</option>
                <option value="галлон">Галлон (gal)</option>
            </optgroup>
            <optgroup label="Weight Measures">
                <option value="унция">Унция (oz)</option>
                <option value="фунт">Фунт (lb)</option>
                <option value="тонна">Тонна (ton)</option>
            </optgroup>
        </select>
        <select id="unit-to">
            <optgroup label="Linear Measures">
                <option value="ашита">Ашита (ft)</option>
                <option value="пэс">Пэс (yd)</option>
                <option value="милья">Милья (mi)</option>
            </optgroup>
            <optgroup label="Area Measures">
                <option value="квадратная ашита">Квадратная Ашита (sq ft)</option>
                <option value="квадратный пэс">Квадратный Пэс (sq yd)</option>
                <option value="акр">Акр (ac)</option>
            </optgroup>
            <optgroup label="Volume Measures">
                <option value="пинта">Пинта (pt)</option>
                <option value="кварта">Кварта (qt)</option>
                <option value="галлон">Галлон (gal)</option>
            </optgroup>
            <optgroup label="Weight Measures">
                <option value="унция">Унция (oz)</option>
                <option value="фунт">Фунт (lb)</option>
                <option value="тонна">Тонна (ton)</option>
            </optgroup>
        </select>
        <button onclick="convertUnits()" data-lang="convert-button">Convert</button>
        <p id="unit-result"></p>
    </section>

    <section id="currency-converter">
        <h2 data-lang="currency-converter-title">Currency Converter</h2>
        <input type="number" id="currency-value" placeholder="Enter amount">
        <select id="currency-from">
            <option value="usd" data-lang="usd">USD</option>
            <option value="rub" data-lang="rub">RUB</option>
            <option value="tirians" data-lang="tirians">Tirians</option>
        </select>
        <select id="currency-to">
            <option value="usd" data-lang="usd">USD</option>
            <option value="rub" data-lang="rub">RUB</option>
            <option value="tirians" data-lang="tirians">Tirians</option>
        </select>
        <button onclick="convertCurrency()" data-lang="convert-button">Convert</button>
        <p id="currency-result"></p>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
